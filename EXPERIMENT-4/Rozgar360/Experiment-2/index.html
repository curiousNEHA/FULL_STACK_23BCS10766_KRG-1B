<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="style.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
      <ul>
        <li class="active"><i class="fas fa-chart-pie"></i> Overview</li>
        <li><i class="fas fa-envelope"></i> Messages</li>
        <li><i class="fas fa-cog"></i> Settings</li>
        <li><i class="fas fa-calendar"></i> Calendar</li>
        <li><i class="fas fa-map-marker-alt"></i> Map</li>
        <li><i class="fas fa-table"></i> Tables</li>

        <li><i class="fas fa-plug"></i> Plugins</li>
        <li><i class="fas fa-book"></i> Getting Started</li>
        <li><i class="fas fa-layer-group"></i> Components</li>
      </ul>
    </aside>

    <div class="main-area">
      <header class="topbar">
        <button class="hamburger" id="hamburger"><i data-lucide="menu"></i></button>
        <div class="search">
          <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
          <button id="theme-toggle" class="icon-btn">
            <i id="theme-icon" data-lucide="moon"></i>
          </button>

          <div class="notifications">
            <button id="notifications" class="icon-btn notification-btn">
              <i data-lucide="bell"></i>
              <span class="badge">3</span>
            </button>

            <div class="notification-panel">
              <div class="notification-header">
                <h4>Notifications</h4>
           
              </div>
           
            </div>
          </div>

      
          <div class="profile-dropdown">
            <button class="profile-btn">
              <img src="https://i.pravatar.cc/40" alt="Profile">
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="fas fa-user"></i> My Profile</a></li>
              <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </div>
        </div>
      </header>

      <main class="content">
        <div class="container">
          <div class="card full-width">
            <h2>Sales Overview</h2>
            <canvas id="chart1"></canvas> 
          </div>

        
          <div class="row">
            <div class="card">
              <h2>Users Growth</h2>
              <canvas id="chart2"></canvas>
            </div>
            <div class="card">
              <h2>Revenue</h2>
              <canvas id="chart3"></canvas>
            </div>
          </div>

        </div>
      </main>

      <footer class="footer">
        <span>Â© 2025 MyCompany</span>
        <span>|</span>
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </footer>

    </div>
  </div>
  <script>
    new Chart(document.getElementById("chart1"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [{
          label: "Sales",
          data: [120, 190, 300, 250, 320],
          borderColor: "blue",
          fill: false
        }]
      }
    });

    new Chart(document.getElementById("chart2"), {
      type: "bar",
      data: {
        labels: ["2019", "2020", "2021", "2022", "2023"],
        datasets: [{
          label: "Users",
          data: [200, 400, 800, 1600, 3200],
          backgroundColor: "green"
        }]
      }
    });

    new Chart(document.getElementById("chart3"), {
      type: "doughnut",
      data: {
        labels: ["Product A", "Product B", "Product C"],
        datasets: [{
          label: "Revenue",
          data: [300, 500, 200],
          backgroundColor: ["orange", "purple", "cyan"]
        }]
      }
    });


  </script>
  <script>
    lucide.createIcons();

    const profileDropdown = document.querySelector('.profile-dropdown');
    const profileBtn = document.querySelector('.profile-btn');
    const themeToggle = document.getElementById("theme-toggle");
    const notifications = document.querySelector(".notifications");
    const notifBtn = document.getElementById("notifications");
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme) {
      if (savedTheme === "dark") {
        document.body.classList.add("dark-theme");
        themeToggle.innerHTML = `<i data-lucide="sun"></i>`;
      } else {
        themeToggle.innerHTML = `<i data-lucide="moon"></i>`;
      }
    } else {
     
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (prefersDark) {
        document.body.classList.add("dark-theme");
        themeToggle.innerHTML = `<i data-lucide="sun"></i>`;
      } else {
        themeToggle.innerHTML = `<i data-lucide="moon"></i>`;
      }
    }
    lucide.createIcons();

    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('show');
    });
   
    document.addEventListener('click', () => {
      profileDropdown.classList.remove('show');
      notifications.classList.remove("show");
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      const isDark = document.body.classList.contains("dark-theme");

    
      themeToggle.innerHTML = `<i data-lucide="${isDark ? "sun" : "moon"}"></i>`;
      lucide.createIcons();

      
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
   
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.querySelector(".sidebar");

    hamburger.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.toggle("show");
    });

    document.addEventListener("click", () => {
      sidebar.classList.remove("show");
    });

  </script>
</body>
</html>
