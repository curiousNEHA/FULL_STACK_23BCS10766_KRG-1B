<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar (no JS)</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#f5f5f5;color:#222}

    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      padding:.75rem 1rem;
      background:#1f2937; 
      color:#fff;
    }
    .brand{font-weight:700;font-size:1.05rem}


    #nav-toggle{position:absolute;clip:rect(0 0 0 0);width:1px;height:1px;margin:-1px;overflow:hidden;border:0;padding:0}

    .nav-toggle-label{
      display:none;
      cursor:pointer;
      width:40px;
      height:32px;
      align-items:center;
      justify-content:center;
    }
    .nav-toggle-label .hamburger{
      display:block;
      width:24px;
      height:2px;
      background:#fff;
      position:relative;
      transition:transform .2s ease;
    }
    .nav-toggle-label .hamburger::before,
    .nav-toggle-label .hamburger::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      height:2px;
      background:#fff;
      transition:transform .2s ease, top .2s ease, bottom .2s ease, opacity .2s ease;
    }
    .nav-toggle-label .hamburger::before{top:-8px}
    .nav-toggle-label .hamburger::after{bottom:-8px}

    .nav-links{
      display:flex;
      gap:.5rem;
      align-items:center;
    }
    .nav-links a{
      color:#fff;
      text-decoration:none;
      padding:.45rem .75rem;
      border-radius:6px;
      font-size:.95rem;
    }
    .nav-links a:hover{background:rgba(255,255,255,.06)}

    @media (max-width:700px){
      .nav-toggle-label{display:flex}
      .nav-links{
        position:absolute;
        top:100%;
        right:1rem;
        background:#1f2937;
        flex-direction:column;
        align-items:stretch;
        padding:.5rem;
        gap:.25rem;
        border-radius:8px;
        box-shadow:0 8px 24px rgba(0,0,0,.15);
        min-width:160px;
        display:none; 
        z-index:40;
      }

      #nav-toggle:checked + .nav-toggle-label .hamburger{
        transform:rotate(45deg);
      }
      #nav-toggle:checked + .nav-toggle-label .hamburger::before{
        top:0;
        transform:rotate(90deg);
      }
      #nav-toggle:checked + .nav-toggle-label .hamburger::after{
        bottom:0;
        opacity:0;
      }

  
      #nav-toggle:checked ~ .nav-links{display:flex}
    }
  </style>

</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="brand">MySite</div>

    <input type="checkbox" id="nav-toggle" aria-hidden="true">
    <label class="nav-toggle-label" for="nav-toggle" aria-hidden="false" title="Toggle menu">
      <span class="hamburger" aria-hidden="true"></span>
    </label>

    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

</body>
</html>
